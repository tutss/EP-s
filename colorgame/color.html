<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>The Great
      <br>
      <span id="display">RGB</span>
      <br>
      Color Game</h1>

    <div id="stripe">
      <button type="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" id="easyBtn" class="mode">Easy</button>
      <button type="button" id="mediumBtn" class="mode">Medium</button>
      <button type="button" id="hardBtn" class="mode difficulty">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
